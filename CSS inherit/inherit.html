<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inherit</title>

    <style>
        ul {
            margin-bottom: 20px;
            border-top: 2px solid red;
            border-left: 4px solid blue;
            color: red;
            box-shadow: 1px 1px 5px #000, 2px 2px 5px blue inset;
        }

        .container li {
            background: yellow;
            margin-bottom: inherit;
            border-top: inherit;
            border-left: inherit;
            box-shadow: inherit;
        }
    </style>
</head>

<body>
    <ul>
        <li>6: flex-basis test</li>
        <li>7: flex-basis test</li>
    </ul>

    <ul class="container">
        <li>1: flex-basis test</li>
        <li>2: flex-basis test</li>
        <li>3: flex-basis test</li>
        <li>4: flex-basis test</li>
        <li>5: flex-basis test</li>
    </ul>
</body>

</html>

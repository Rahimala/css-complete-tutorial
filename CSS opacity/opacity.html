<!DOCTYPE html>
<html lang="en">

<head>
    <title>অস্বচ্ছতা</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Ariel, sans-serif;
        }

        #bg::after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("https://blog.macsales.com/wp-content/uploads/2018/06/Mojave.jpg");
            background-size: cover;
            z-index: -1;
            top:0;
            left: 0;
            bottom: 0;
            right: 0;


            /* ----------opacity------------- */

            opacity: 0.96;
        }

        #title {
            font-size: 4rem;
            padding: 10px;
        }

        #image {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            color: white;
            padding: 20px;
            background-image: url("https://blog.macsales.com/wp-content/uploads/2018/06/Mojave-Day_preview.jpeg");
            background-size: cover;
            width: 300px;
            height: 200px;
            margin: 20px;
            box-shadow: 0 8px 17px 2px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div id="bg">
        <div id="title">
            <div>Transparent Background</div>
        </div>
        <div id="image">Full Opacity Child</div>
    </div>
</body>

</html>


<!-- 

    অস্বচ্ছতা

    The CSS opacity property sets the level of transparency for an element. It can be set as a value between 0 (completely transparent) and 1 (completely opaque). For example, to set the opacity of an element with the ID "my-element" to 0.5 (50% transparent), the following CSS could be used:

#my-element {
  opacity: 0.5;
}

It is also possible to use a value between 0-1 in the rgba() function in the color property to set the transparency for the element's background color.

#my-element {
  background-color: rgba(255,255,255,0.5);
}
It is important to note that when using opacity, all the child elements inside the parent element will also be affected by it and become transparent.

opacity 1 {default}




 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Levels</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #e73030;
           
           
        }

        .container>div {
            background: #030101;
            display: inline-block;
            margin-bottom: 10px;
            margin-right: 10px;
            color: rgb(237, 215, 215);
            height: 100px;
            width: 100px;
            border: 1px solid;
        }

        opacity1 {
            opacity: 1.0;
            /*The default value*/
        }

        .opacity09 {
            opacity: 0.9;
        }

        .opacity08 {
            opacity: 0.8;
        }

        .opacity07 {
            opacity: 0.7;
        }

        .opacity06 {
            opacity: 0.6;
        }

        .opacity05 {
            opacity: 0.5;
        }

        .opacity04 {
            opacity: 0.4;
        }

        .opacity03 {
            opacity: 0.3;
        }

        .opacity02 {
            opacity: 0.2;
        }

        .opacity01 {
            opacity: 0.1;
        }

        .opacity0 {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Opacity Levels</h3>
        <div class="opacity1">opacity: 1</div>
        <div class="opacity09">opacity: 0.9</div>
        <div class="opacity08">opacity: 0.8</div>
        <div class="opacity07">opacity: 0.7</div>
        <div class="opacity06">opacity: 0.6</div>
        <div class="opacity05">opacity: 0.5</div>
        <div class="opacity04">opacity: 0.4</div>
        <div class="opacity03">opacity: 0.3</div>
        <div class="opacity02">opacity: 0.2</div>
        <div class="opacity01">opacity: 0.1</div>
        <div class="opacity0">opacity: 0</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
</head>

<body>
    <h2>Stroke-dasharray property example</h2>
    <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="1" x2="30" y2="1" stroke="#1c98c9" />
        <line x1="0" y1="3" x2="30" y2="3" stroke="#8ebf42" stroke-dasharray="3" />
        <line x1="0" y1="5" x2="30" y2="5" stroke="#000" stroke-dasharray="5 1" />
        <line x1="0" y1="7" x2="30" y2="7" stroke="#ccc" stroke-dasharray="4 2 2" />
        <line x1="0" y1="9" x2="30" y2="9" stroke="#666" stroke-dasharray="4 1 3 2" />
    </svg>
</body>

</html>

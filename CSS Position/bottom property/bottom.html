<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom</title>

    <style>
        body {
            margin: 30px 30px auto;
        }
        .div1 {
            position: relative;
            border: 3px solid gold;
            height: 300px;
            width: 50%;
        }

        .div2 {
            position: absolute;
            bottom: 10px;
            left: 4.4em;
            right:"";
            border: 2px solid tomato;
            height: 120px;
            width: 120px;
        }
    </style>
</head>

<body>
    <div class="div1">
        Lorem ipsum dolor sit amet.
        <div class="div2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt voluptatibus consectetur amet!
        </div>
    </div>
</body>

</html>

<!-- 
    The "bottom" property in CSS is used to set the bottom edge of an element, relative to the bottom edge of its containing block. This property can be used in conjunction with the "position" property, set to "absolute" or "fixed", to position an element within a web page. The value of the "bottom" property can be specified in length units (such as pixels) or as a percentage of the containing block's height.

    auto	This is the default value
 -->

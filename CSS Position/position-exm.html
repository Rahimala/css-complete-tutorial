<!DOCTYPE html>
<html>

<head>
    <style>
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: lightgray;
            z-index: 1;
        }

        #content {
            position: relative;
            margin-top: 50px;
            padding: 20px;
        }

        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div id="header">Header</div>
    <div id="content">Content</div>
    <div id="footer">Footer</div>
</body>

</html>

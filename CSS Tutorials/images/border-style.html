<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-style</title>
</head>
<!-- hidden / none no border is shown -->

<body>
    <h1 class="one">border using : border-style: solid</h1>
    <h1 class="two">border using : border-style: dotted</h1>
    <h1 class="three">border using : border-style:dashed</h1>
    <h1 class="four">border using : border-style: double</h1>
    <h1 class="five">border using : border-style: groove</h1>
    <h1 class="six">border using : border-style: ridge</h1>
    <h1 class="seven">border using : border-style: inset</h1>
    <h1 class="eight">border using : border-style: outset</h1>

</body>

</html>

<style>
    .one {
        border-style: solid;
        border-top-style: dashed;
    }

    .two {
        border-style: dotted;
        border-left-style: groove;
    }

    .three {
        border-style: dashed;
        border-right-style: inset;
    }

    .four {
        border-style: double;
        border-bottom-right-radius: 20%;
        border-bottom-left-radius: 20%;
    }

    .five {
        border-style: groove;
        border-bottom-style: dashed;
    }

    .six {
        border-style: ridge;
    }

    .seven {
        border-style: inset;
    }

    .eight {
        border-style: outset;
    }
</style>

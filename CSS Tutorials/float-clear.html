<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float/Clear Example</title>
</head>

<body>
    <div class="main">
        <div class="left">1</div>
        <div class="right">2</div>

        <!-- Clearing the left on 3 will bump it (and
        the rest of the floats) down a row -->
        <div class="left clear-left">3</div>
        <div class="left">4</div>

        <!-- Clearing the left on 5 bump 
        it down a row -->
        <div class="left clear-left">5</div>
        <div class="left">6</div>
        <div class="left">7</div>
        <div class="left">8</div>

        <div class="left">9</div>

        <!-- Clearing the left on 10 will 
        bump it down a row -->
        <div class="right clear-left">10</div>
    </div>
</body>

</html>

<style>
    .main {
        width: 800px;
    }

    .main div {
        background: #abc123;
        text-align: center;
        line-height: 50px;
        width: 200px;
        box-shadow: inset 0 0 1px #000;
        margin-bottom: 10px;
    }

    div.left {
        float: left;
    }

    div.right {
        float: right;
    }

    div.clear-left {
        clear: left;
    }
</style>

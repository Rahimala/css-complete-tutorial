    <title>link-visited</title>
</head>

<body>
    <p>Pages that you might have visited:</p>
    <ul>
        <li>
            <a href="#">MDN Web Docs</a>
        </li>
        <li>
            <a href="#">YouTube</a>
        </li>
    </ul>
    <p>
        Pages unlikely to be in your history:
    </p>
    <ul>
        <li>
            <a href="#">Random MDN page</a>
        </li>
        <li>
            <a href="#">Random Example page</a>
        </li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprites with object-position</title>
</head>

<body>
    <div class="icons">
        <img class="world" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/sprite.png" alt="">

        <img class="info" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/sprite.png" alt="">

        <img class="book" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/sprite.png" alt="">

    </div>
    <p>Hover over the inline images below to alter their <a
            href="https://css-tricks.com/almanac/properties/o/object-position/">object-position</a>.</p>
</body>

</html>

<style>
    .icons {
        display: inline-block;
        text-align: center;
        margin: 0 auto;
        margin-top: 30vh;
        margin-bottom: 30px;
        width: 100%;
    }

    .icons img {
        height: 74px;
        width: 90px;
        object-fit: none;
        object-position: 0 0;
        transition: all 0.2s ease;
    }

    .icons img:hover {
        object-position: 0 -234px;
        cursor: pointer;
    }

    .icons .world {
        object-position: 0 0;
    }

    .icons .info {
        object-position: 0 -75px;
    }

    .icons .book {
        object-position: 0 -150px;
    }

    * {
        box-sizing: border-box;
    }
</style>

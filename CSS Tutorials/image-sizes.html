<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-sizes</title>
</head>

<body>
    <img src="images/pedalling.jpg" class="large" alt="pedalling">
    <img src="images/butterfly.jpg" class="medium" alt="butterfly">
    <img src="images/twitter.png" class="small" alt="twitter">
</body>

</html>

<style>
    img.large {
        width: 500px;
        height: 500px;
    }

    img.medium {
        width: 250px;
        height: 250px;
    }

    img.small {
        width: 100px;
        height: 100px;
    }
</style>

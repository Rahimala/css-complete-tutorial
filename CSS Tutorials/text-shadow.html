<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop Shadow</title>
</head>

<body>
    <p class="one">create a drop shadow, which is a dark</p>
    <p class="two">create a drop shadow, which is a dark</p>
    <p class="three">create a drop shadow, which is a dark</p>
    <p class="four">create a drop shadow, which is a dark</p>
    <p class="five">create a drop shadow, which is a dark</p>

</body>

</html>

<style>
    p.one {
        background-color: #eeeeee;
        color: #666666;
        text-shadow: 1px 1px 0px #000000;
        padding: 2%;
    }

    p.two {
        background-color: #dddddd;
        color: #666666;
        text-shadow: 1px 1px 3px #666666;
        padding: 2%;
    }

    p.three {
        background-color: #eeeeee;
        color: #ffffff;
        text-shadow: 2px 2px 7px #111111;
        padding: 2%;
    }

    p.four {
        background-color: #bbbbbb;
        color: #cccccc;
        text-shadow: 1px -2px #666666;
        padding: 2%;
    }

    p.five {
        background-color: #aaaaaa;
        color: #ffffff;
        text-shadow: -1px -1px #666666;
        padding: 2%;
    }
</style>

<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        p {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h2>Visibility property example.</h2>
    <div>Here is some text for example.</div>
    <p>Text, which will not be displayed in browser.</p>
    <div>
        You see space above this sentence, but actually there is some text, which has visibility property with hidden
        value.
    </div>
</body>

</html>

<!-- visibility: visible | hidden | collapse | initial | inherit; -->

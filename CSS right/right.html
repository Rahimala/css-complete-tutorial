<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The CSS "right" property specifies the position of an element from the right edge of its containing block. It can take a length, percentage, or auto value. If set to "auto", the element will be positioned based on the left property and the width of the containing block and the element itself. If "right" is set together with "left", the position of the element will be determined by the values of both.z -->
    <title>Document</title>

    <style>
        body {
            background-color: black;
        }
        div {
            background: tomato;
            height: 20px;
            width: 40px;
            border-radius: 50%;
        }

        div{
            position: absolute;
            right: 0.1rem;
        }
    </style>
</head>

<body>
<div><p></p></div>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      circle {
        fill: #1c87c9;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="55" r="50" />
    </svg>
  </body>
</html>

<!-- The "fill" property in CSS is used to define the color of a graphical element, such as a shape in an SVG image. It can also be used to set the fill color for text.

The "fill" property can accept a variety of values, including color keywords (e.g. "red"), hex values (e.g. "#ff0000"), RGB or RGBA values (e.g. "rgb(255, 0, 0)"), and even gradient values (e.g. "linear-gradient(red, yellow)").

Here is an example of using the "fill" property to change the color of an SVG circle:

Copy code
<svg>
  <circle cx="50" cy="50" r="40" fill="blue"/>
</svg>
Note that the "fill" property can be used on other SVG elements such as rectangles, ellipses, polygons, and path.

The fill property can also be used with text, to define the background color of text -->

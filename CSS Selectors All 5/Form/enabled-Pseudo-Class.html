<head>
    <style>
        input{
            border:1px solid #ccc ;
            margin-bottom: 10px;
            padding: 2px 5px;
        }

        input[type="text"]:enabled {
            background-color: #ccc;
        }

        input[type="text"]:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <form action="#">
        <label for="name">First Name</label>
        <input type="text" value="Rahi" id="name">
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" value="Alamin" id="lastname">
        <br>
        <label for="country">country</label>
        <input type="text" disabled="disabled" value="10 Hight Street" id="country">
    </form>
</body>

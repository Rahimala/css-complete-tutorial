<!DOCTYPE html>
<html>

<head>
    <style>
         label{
            display: block;
            margin: 2px;
            padding: 2px;
         }

         .field {
            margin: 1px;
            padding: 1px;
         }

         input:optional {
            border-color: rebeccapurple;
            border-width: 3px;
         }
    </style>
</head>

<body>
    <form action="#">
        <div class="field">
            <label for="url_input">Enter URL:</label>
            <input type="url" id="url_input">
        </div>
        <div class="field">
            <label for="email_input">Enter a email address:</label>
            <input type="email" id="email_input" required>
        </div>
    </form>
</body>

</html>

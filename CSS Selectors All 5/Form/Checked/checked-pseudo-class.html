<!DOCTYPE html>
<html>

<head>
    <style>
        input:checked {
            box-shadow: 0px 0px 2px 2px rgb(255, 71, 71);
            width: 15px;
        }

        option:checked {
            width: 25px;
            background-color: yellow;
            color: rgb(185, 147, 11);
            font-style: verdana;
        }
    </style>
</head>

<body>
    <h2>Example for CSS pseudo class :checked property</h2>
    <h3>Select Gender</h3>
    <form>
        <input type="radio" name="status" value="Male" checked> Male<br>
        <input type="radio" name="status" value="Female"> Female<br>
        <input type="radio" name="status" value="Other"> Other
    </form>

    <h3>What you want to learn now?</h3>
    <select>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="php">PHP</option>
        <option value="java">Java</option>
    </select>

    <h3>How many hours per day you can learn?</h3>
    <form>
        <input type="checkbox" name="exp" value="a" checked>Less than 1<br>
        <input type="checkbox" name="exp" value="b">Between 1-3<br>
        <input type="checkbox" name="exp" value="c">Between 4-6<br>
        <input type="checkbox" name="exp" value="d">Between 7-10<br>
        <input type="checkbox" name="exp" value="e">More than 11<br>
    </form>
</body>

</html>

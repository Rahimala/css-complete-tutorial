<!DOCTYPE html>
<html>

<head>
    <style>
        /* input:out-of-range {
            border: 3px solid #bf4270;
        } */

        li {
            list-style: none;
            margin-bottom: 1em;
        }

        input {
            border: 1px solid black;
        }

        input:in-range {
            background-color: rgba(0, 255, 0, 0.25);
        }

        input:out-of-range {
            background-color: rgba(255, 0, 0, 0.25);
            border: 2px solid red;
        }

        input:in-range+label::after {
            content: "okay.";
        }

        input:out-of-range+label::after {
            content: "out of range!";
        }
    </style>
</head>

<body>
    <form action="#">
        <!-- <input type="number" min="1" max="12" value="15"> -->
        <li>
            <input id="value1" name="value1" type="number" placeholder="1 to 10" min="1" max="10" value="12" />
            <label for="value1">Your value is </label>
        </li>
        </ul>
    </form>
</body>

<!-- The :out-of-range pseudo-class styles the elements that have range limitations when the value of the element is outside the specified range. -->

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        input:default {
            box-shadow: 0 0 2px 2px #1c87c9;
        }

        .example {
            margin: 20px auto;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2>:default selector example</h2>
    <div class="example">
        <p>Do you like coffee?</p>
        <input type="radio" name="radios" id="ex1" checked>
        <label for="ex1">Yes</label>
        <br />
        <input type="radio" name="radios" id="ex2">
        <label for="ex2">No</label>
    </div>


    <!-- The :default pseudo-class matches the default element in a group of associated elements, such as the radio button in a group of buttons that are selected by default -->
</body>

</html>

<html>
    <style>
        a:active {
            background-color: #8ebf42;
            color: red;
        }

        /* The :active pseudo-class is used to select and style the active link or any other element */
    </style>
    <body>
        <h1>:active pseudo-class selectors</h1>
        <a href="https://youtube.com">YOUTUBE</a>
    </body>
</html>

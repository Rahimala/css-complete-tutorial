<html>
    <head>
        <style>
            /* unvisited link */
            a:link{
                color: #cccccc;
            }

            /* visited link */
            a:visited{
                color: chartreuse;
            }
            /* mouse over link */

            a:hover {
                color: #8ebf42;
            }

            /* selected link */

            a:active {
                color: tomato;
            }
        </style>
    </head>
    <body>
        
        <a href="https://upwork.com" target="_blank">upwork</a>
    </body>
</html>

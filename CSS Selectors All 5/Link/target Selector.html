<html>

<head>
    <style>
        :target {
            border: 2px solid red;
            background-color: green;
            color: white;
            padding: 10px;
            font-size: 20px;
        }
    </style>

    <!-- The target selector is used to represent a unique element (the target element) with an id matching the URLâ€™s fragment. It can be used to style the current active target element. URLs with a # followed by an anchor name link to a certain element within a document. The element being linked to is the target element.  -->
</head>

<body>
    <p><a href="#target">Jump to Algorthm</a></p>
    <p id="target">Algorthm</p>
</body>

</html>

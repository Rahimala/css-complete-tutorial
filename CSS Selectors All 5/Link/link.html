<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        p {
            font-size: 20px;
        }

        /* unvisited link */
        a:link {
            color: rgb(226, 89, 89);
        }

        /* visited link */
        a:visited {
            color: #c91c25;
        }

        /* mouse over link */
        a:hover {
            color: #8ebf42;
        }

        /* selected link */
        a:active {
            color: #666;
        }
    </style>
</head>

<body>
    <h2>:link selector example</h2>
    <p>Visit our
        <a href="https://www.w3docs.com/">website</a>
        <a href="https://www.google.com/">google</a>.
    </p>
</body>

</html>

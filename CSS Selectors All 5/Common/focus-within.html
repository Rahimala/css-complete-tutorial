<style>
  .container:focus-within {
    background-color: lightgray;
  }
</style>

<div class="container">
  <label for="input">Enter your name:</label>
  <input type="text" id="input">
</div>


<!-- focus-within" is a CSS pseudo-class that allows you to style an element when it or one of its descendants receives focus. In other words, when a child element inside a parent element receives focus, the parent element can be styled as well. This can be useful when you want to visually indicate that an element is in a focused state, but without adding additional HTML elements.

Here is an example of how you can use the "focus-within" pseudo-class to change the background color of a parent element when its child input element is focuse -->

<html>
<head>
    <style>
        p:nth-child(2){
            background: #e74c3c;
        }
    </style>

    <!-- The :nth-child() CSS pseudo-class matches elements based on their position among a group of siblings -->
</head>
<body>
    <h2>nth-child()</h2>
    <div>
        <p>nth-child(1)</p>
        <p>nth-child(2)</p>
        <p>nth-child(3)</p>
        <p>nth-child(4)</p>
    </div>
</body>

</html>

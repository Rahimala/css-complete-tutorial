<html>

<head>
    <title>CSS Demo: :last-child</title>
    <style>
        p {
            font-weight: bold;
        }

        li:last-child {
            border: 2px solid orange;
        }
    </style>

    <!-- The CSS :last-child pseudo-class selects the element if it is the last child among the other elements -->
</head>

<body>
    <p>NBA plyayers with most championships</p>

    <ul>
        <li>Bill Rahial</li>
        <li>Hridoy</li>
        <li>Nobel</li>
    </ul>
</body>

</html>

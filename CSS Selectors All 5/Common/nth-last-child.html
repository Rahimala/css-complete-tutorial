<!-- CSS :nth-last-child Pseudo Class -->
<!-- The :nth-last-child() can be specified by a number, a keyword, or a formula -->

<!DOCTYPE html>
<html>

<head>
    <style>
        p:last-child {
            background-color: rgb(40, 40, 35);
            color: aliceblue;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur</p>
    <p>Lorem ipsum, dolor sit amet consectetur</p>
</body>

</html>

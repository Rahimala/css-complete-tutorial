<html>
<style>
    dt {
        font-weight: bold;
    }

    dd {
        margin: 3px;
    }

    dd:last-of-type {
        border: 3px solid lime;
    }
</style>
<!-- The :last-of-type CSS pseudo-class represents the last element of its type among a group of sibling elements -->

<body>
    <dl>
        <dt>Apple</dt>
        <dd>Eng</dd>
        <dd>Rahial</dd>
        <dd>Hridoy</dd>
        <dd>iPhone-13-Pro</dd>
    </dl>
</body>

</html>

<html>
  <head>
    <style>
      p:not(.special) {
        font-size: 16px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>This is a regular paragraph.</p>
    <p class="special">This is a special paragraph.</p>
    <p>This is another regular paragraph.</p>
  </body>
</html>

<!-- disabled attribute, which will not have this style applied to them. -->



<!-- The :not pseudo-class in CSS is used to select elements that do not match a given selector. This can be useful when you want to apply styles to all elements of a certain type, except for a specific few.

Here's an example of how you could use the :not pseudo-class to select all p elements except for those with a class of special -->

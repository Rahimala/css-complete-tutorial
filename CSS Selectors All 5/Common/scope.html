<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            margin: 40px auto;
            max-width: 700px;
            background-color: #eeeeee;
            padding: 20px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
        }

        section{
            padding: 30px;
        }

        :scope {
            background-color:#1c87c9;
        }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <p>The CSS :scope pseudo-class represents elements that are a reference point for selectors.</p>
        </section>
    </div>
</body>
<!-- The :scope is the same as :root since, at the moment, there is not a way to explicitly establish a scoped element. -->

</html>

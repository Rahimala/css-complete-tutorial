<!DOCTYPE html>
<html>

<head>
    <title>Text Size</title>

    <style>
        #font_size_length {
            font-size: 20px;
        }

        #font_size_small {
            font-size: small;
        }

        #font_size_large {
            font-size: large;
        }

        #font_size_percent {
            font-size: 150%;
        }
    </style>
</head>

<body>
    <p id="font_size_length">Normal Font</p>
    <p id="font_size_small">Length of the font is 20px</p>
    <p id="font_size_large">The font-size property controls the size of the text</p>
    <p id="font_size_percent">The font-size property controls the size of the text</p>
</body>

</html>

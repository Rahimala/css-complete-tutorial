<!DOCTYPE html>
<html>

<head>
    <style>
        #text_direction_ltr {
            direction: ltr;
        }

        #text_direction_rtl {
            direction: rtl;
        }
    </style>
</head>

<body>
    <h2>By default, the direction of the text is left to right(ltr)</h2>
    <p id="text_direction_ltr">The direction of this text is ltr i.e. Left To Right</p>
    <p id="text_direction_rtl">The direction of this text is rtl i.e. Right To Left</h2>
</body>

</html>

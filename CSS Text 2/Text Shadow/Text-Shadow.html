<!DOCTYPE html>
<html>

<head>
    <title>Text Shadow</title>

    <style>
        .h2_text_shadow {
            text-shadow: 0.5px 2px 0 #EA1BBE;
        }

        .p_text_shadow {
            text-shadow: 1px 0px orange;
        }
    </style>
</head>

<body>
    <h2 class="h2_text_shadow">The shadow for h2 element</h2>
    <p class="p_text_shadow">The shadow for paragraph element</p>
</body>

</html>

<!-- The text-shadow CSS property adds shadow to text. It takes values for the horizontal and vertical offset of the shadow, the blur radius, and the color of the shadow. Example:

css
Copy code
p {
   text-shadow: 2px 2px 2px #ccc;
}
This creates a 2px horizontal and vertical offset, with a 2px blur radius and a light gray (#ccc) color for the shadow. The values can be adjusted to change the appearance of the shadow. -->

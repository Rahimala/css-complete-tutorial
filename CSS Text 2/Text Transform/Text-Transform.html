<!DOCTYPE html>
<html>

<head>
    <title>Text Transform</title>

    <style>
        .uppercase {
            text-transform: uppercase;
        }

        .lowercase {
            text-transform: lowercase;
        }

        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <p class="uppercase">this is a uppercase transform</p>
    <p class="lowercase">THIS IS A LOWERCASE TRANSFORM</p>
    <p class="capitalize">this is a captalize transform</p>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        text-decoration-line: underline overline;
        text-decoration-style: dotted;
        text-decoration-color: blue;
      }
    </style>
  </head>
  <body>
    <a href="#">This is a link with a blue dotted underline and overline</a>
  </body>
</html>
<!-- The text-decoration-line property in CSS is used to specify the type of text decoration to be applied to an element, such as underlines, overlines, and line-throughs. The value of this property can be set to underline, overline, line-through, or a combination of these values separated by spaces. -->

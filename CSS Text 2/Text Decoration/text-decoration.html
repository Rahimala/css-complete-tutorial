<!DOCTYPE html>
<html>

<head>
    <title>text-decoration</title>
    <style>
        .none {
            text-decoration: none;
        }

        .overline {
            text-decoration: overline;
        }

        .line-through {
            text-decoration: line-through;
        }

        .underline {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <a href="" class="none">This is link without underline</a>
    <h1 class="overline">Heading with value overline.</h1>
    <p class="line-through">Some paragraph with value line-through.</p>
    <p class="underline">Some hyperlink with value underline.</p>

    <!-- Emple -->

    <p class="dot">Some dot sto</p>

</body>

</html>
<!-- text-decoration: text-decoration-line text-decoration-color text-decoration-style | initial | inherit; -->

<!-- text-decoration-line: none | underline | overline | line-through | initial | inherit -->

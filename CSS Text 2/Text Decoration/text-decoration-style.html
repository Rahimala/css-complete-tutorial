<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        text-decoration: underline;
        text-decoration-style: dotted;
        text-decoration-color: blue;
      }
    </style>
  </head>
  <body>
    <a href="#">This is a link with a blue dotted underline</a>
  </body>
</html>

<!-- The text-decoration-style property in CSS is used to specify the style of the text decoration, such as underlines, overlines, and line-throughs, applied to an element. The value of this property can be set to solid, double, dotted, dashed, wavy, or initial. -->

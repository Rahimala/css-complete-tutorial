<!DOCTYPE html>
<html>
  <head>
    <style>
      a {
        text-decoration: underline;
        text-decoration-color: blue;
      }
    </style>
  </head>
  <body>
    <a href="#">This is a link with a blue underline</a>
  </body>
</html>

<!-- The text-decoration-color property in CSS is used to set the color of the text decoration, such as underlines, overlines, and line-throughs, applied to an element. The value can be specified as a keyword, hexadecimal value, RGB value, or RGBA value. The default value is the value of the color property of the element. -->

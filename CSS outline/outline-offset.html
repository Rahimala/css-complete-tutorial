<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        div.ex1 {
            margin: 20px;
            border: 2px dotted #000;
            background-color: #8ebf42;
            outline: 4px solid #666;
            outline-offset: 12px;
        }
    </style>
</head>

<body>
    <h2>Outline-offset property example</h2>
    <div class="ex1">The outline-offset is 10px</div>
</body>

</html>

<!-- The CSS outline-offset property adds space between an element's outline and the edge or border of the element. It can be used to create a visual effect where the outline appears to be "floating" above the element. The property accepts a length value, such as pixels (px) or ems (em), and a negative value can also be used to place the outline inside the element. -->

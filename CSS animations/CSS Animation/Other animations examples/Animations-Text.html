<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Text</title>

    <style>
        h2 {
            text-align: center;
            font-size: 2em;
            position: relative;
            animation-name: animation-text;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes animation-text {
            0% {
                font-size: 3em;
                text-shadow: 4px 4px 2px rgba(0, 0, 0, 0.8);
            }

            30% {
                font-size: 4em;
                text-shadow: 3px 4px 2px rgba(255, 28, 28, 1);
            }

            60% {
                font-size: 5em;
                text-shadow: 3px -5px 4px rgba(28, 59, 255, 1);
            }

            100% {
                font-size: 6em;
                text-shadow: 0px 7px 3px rgba(70, 179, 24, 1);
            }
        }
    </style>
</head>

<body>
    <h2>Animations Text</h2>
</body>

</html>

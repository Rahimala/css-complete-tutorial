<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flip card </title>

    <style>
        .flip-card {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            position: relative;
        }

        .flip-card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: green;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        .flip-card-back {
            background-color: blue;
            color: white;
            transform: rotateY(180deg);
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Front-side</p>
            </div>
            <div class="flip-card-back">
                <p>Back Side</p>
            </div>
        </div>
    </div>
</body>

</html>

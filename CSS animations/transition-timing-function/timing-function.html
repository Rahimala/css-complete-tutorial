<!-- In CSS, the transition-timing-function property is used to specify the timing function to be used for a CSS transition effect. A timing function defines how the intermediate values of a transition effect are calculated over time. -->


<!-- todo: ease - The default timing function, which starts slowly, accelerates in the middle, and slows down towards the end. -->

<!-- ! exm ease -->
<div class="ease">ease</div>
<style>
    .ease {
        background-color: tomato;
        height: 100px;
        width: 100px;
        transition-property: width;
        transition-duration: 1s;
        transition-timing-function: ease;
    }

    .ease:hover {
        width: 100vw;
    }
</style>

<!-- todo:  step-start - A timing function that instantly jumps to the end state at the start of the transition.-->
<!--      step-start    -->
<div class="step-start">step-start</div>
<style>
    .step-start {
        background-color: violet;
        height: 100px;
        width: 100px;
        animation-name: my-animation;
        animation-duration: 2s;
        animation-timing-function: step-start;
        animation-iteration-count: infinite;
    }

    @keyframes my-animation {
        0% {
            opacity: 0;
        }

        50% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }
</style>


<!-- todo:  step-end - A timing function that instantly jumps to the end state at the end of the transition.-->

<!--  -->

<div class="step-end">step-end</div>
<style>
    .step-end {
        animation-name: my-animation;
        animation-duration: 2s;
        animation-timing-function: step-end;
        animation-iteration-count: infinite;
    }

    @keyframes my-animation {
        0% {
            transform: translateX(0);
        }

        50% {
            transform: translateX(100px);
        }

        100% {
            transform: translateX(0);
        }
    }
</style>


<!-- todo:  steps() - A timing function that allows you to define a custom number of steps for the transition-->
<!--  steps -->
<div class="steps">steps</div>
<style>
    .steps {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        animation: moves 2s steps(10, end) infinite;
    }

    @keyframes moves {
        0% {
            top: 0;
        }

        100% {
            top: 250px;
        }
    }
</style>

 In the case of cubic-bezier(0.25, 0.1, 0.25, 1), the first two values (0.25, 0.1) 
 represent the x and y coordinates of the first control point, while the second two values (0.25, 1)

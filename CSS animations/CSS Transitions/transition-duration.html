<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
            transition: background-color 2s;
        }

        .box:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>

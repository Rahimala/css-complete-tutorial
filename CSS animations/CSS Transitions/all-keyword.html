<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      transition: all 0.3s ease-in-out;
      background-color: blue;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <button>Hover over me!</button>
</body>
</html>

<!-- all" keyword, which means that any changes to CSS properties on the button element will be smoothly transitioned over a duration of 0.3 seconds. -->

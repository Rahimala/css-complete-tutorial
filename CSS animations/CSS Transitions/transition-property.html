<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-property</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #666;
            transition-duration:1s;

            transition-property: width, height;

        }

        .box:hover {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

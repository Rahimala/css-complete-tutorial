<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Delay</title>

    <style>
        .box {
            border: 2px solid tomato;
            width: 60%;
            margin: auto;
            padding: 10px;
            outline: 5px solid;
            background-color: khaki;
            text-align: center;
            cursor: pointer;

            transition-duration:1s;
            transition-delay: 2s;
        }

        .box:hover{
            color: tomato;
        }
    </style>
</head>

<body>
    <div class="box">give me write with html </div>
</body>

</html>

<!-- CSS Transition Delay is used to specify the amount of time to wait before starting the transition effect. -->

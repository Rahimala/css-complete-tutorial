<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2D SkewX</title>

    <style>
        #skewX {
            /* transform: skewX(30deg); */
            /* transform:skewY(30deg); */
            /* transform: skew(-30deg); */
            transition: transform 1s linear;


            background-color: lightblue;
            height: 200px;
            width: 100px;
            margin: 50px;
        }
        #skewX:hover{
            transform: skewY(40deg);
        }
    </style>
</head>
<body>
    <div id="skewX"></div>
</body>
</html>

<!-- The CSS transform property "skewX" X/Vertical, can be used to skew an element along the X-axis (horizontally). The angle of the skew is specified in degrees as a parameter of the skewX function -->

<!-- Here,’n’ can be any valid value for the degree & ‘n’ can be positive or negative -->

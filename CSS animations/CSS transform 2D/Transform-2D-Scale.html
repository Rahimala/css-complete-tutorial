<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2D Scale </title>

    <style>
        #box {
            background-color: tomato;
            width: 100px;
            height: 100px;

            transition: transform 0.5s;

            /* transform: scale(2,1); */
             /* scales element by a factor of 2 on the x-axis and 3 on the y-axis */
        }

        #box:hover {
            transform: scale(2,1.5);
            /* scale(2 mean width, and 1.5 mean height)*/
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<!-- The method scaleX(vertical) scales up or down around x axis -->
<!-- transform: scaleX(2); Scales up the width & height 2 times along x axis -->

<!--  The method scale() scales up an element or scales down an element (a number of times) by either increasing or decreasing the width or height or both-->

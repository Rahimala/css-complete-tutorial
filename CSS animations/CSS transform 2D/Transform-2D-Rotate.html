<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2D Rotate</title>

    <style>
        .rotate {
            background-color: lightblue;
            height: 200px;
            width: 100px;
            margin: 30px;
            transition: transform 1s;
/* Here,’m’ can be any valid value for the degree & ‘m’ can be positive or negative */
            /* transform: rotate(30deg); */
        }

        .rotate:hover{
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="rotate"></div>
</body>
</html>

<!-- The CSS transform property "rotate" can be used to rotate an element. The angle of the rotation is specified in degrees as a parameter of the rotate function. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combine the multiple transform properties</title>

    <style>
        .box {
            background-color: yellow;
            width: 100px;
            height: 100px;
            transform: translate(50px, 200px) rotate(45deg) scale(2, 0.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!-- CSS transform property allows you to apply multiple transformations to an element. You can apply multiple 2D or 3D transformations (translate, rotate, scale, skew, etc.) by separating each transformation with a space -->

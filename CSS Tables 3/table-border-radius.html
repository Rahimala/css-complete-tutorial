<!DOCTYPE html>
<html lang="en">

<head>
    <title>table border radius</title>

    <style>
        #table-border-radius, th,td{
            border: 2px groove;
            border-radius: 10px;
            padding: 6px;
        }
    </style>

<body>
    <h2>CSS TABLE RADIUS PROPERTY</h2>
    <table id="table-border-radius">
        <tr>
            <th>CSS</th>
            <th>CSS2</th>
            <th>CSS3</th>
        </tr>

        <tr>
            <td>Initail Version</td>
            <td>Secoed Version</td>
            <td>Third Version</td>
        </tr>
    </table>
</body>

</html>

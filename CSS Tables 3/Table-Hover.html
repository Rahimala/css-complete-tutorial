<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Hover</title>
    <style>
        table,
        th,
        td {
            border: 20px solid rgb(101, 85, 85);
            border-collapse: collapse;
        }

        tr:hover {
            background-color: #3e1313;
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2> CSS Table Hover </h2>
    <table>
        <tr>
            <th>Employee-Name</th>
            <th>Employee-Id</th>
            <th>Employee-Designation </th>
        </tr>
        <tr>
            <td>Victor</td>
            <td>98765</td>
            <td>Chief Executive Officer</td>
        </tr>
        <tr>
            <td>William</td>
            <td>87654</td>
            <td>Chief Financial Officer</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>76543</td>
            <td>Senior Vice President - Sales</td>
        </tr>
    </table>
</body>

</html>

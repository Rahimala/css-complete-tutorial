<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table width & heigh</title>

    <style>
        .width-height{
            width: 50%;
            height: 60%;
        }
    </style>
</head>

<body>
    <h2>Plain HTML Table</h2>
    <table>
        <caption>CSS TUTOROAL</caption>
        <tr>
            <th>HTML5</th>
            <th>CSS3</th>
            <th>Mainfram severs</th>
        </tr>
        <tr>
            <td>New version</td>
            <td>Advanced style</td>
            <td>Virtual storage</td>
        </tr>
    </table>


    <h2>CSS Table Width & Height applied on Table Level</h2>
    <table class="width-height">
        <caption> TutorialBrain Tutorials </caption>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>Mainframe </th>
        </tr>
        <tr>
            <td>Tags & elements</td>
            <td>Apply style</td>
            <td>COBOL</td>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>content</title>

    <style>
        p::after {
            content: "⛅.. ";
        }

        p::before {
            content: "⛅.. ";
        }

        .country::before {

            /* content:open-quote; */

            /* content:url(images/content.jpg); */

            content: attr(href);

        }



        a:before {
            counter-increment: mycounter;
            content: "Link " counter(mycounter) ": ";
        }

        a[title]:hover:after {
            content: attr(href);
            padding: 4px 8px;
            color: white;
            background: green;
            position: absolute;
            left: 20px;
            top: 100%;
            font-size: 12px;
            white-space: nowrap;
            z-index: 20px;
            box-shadow: 0px 0px 4px #222;
            border-radius: 5px;
        }

        a:hover {
            position: relative;
        }
    </style>
</head>

<body>
    <h2>Content property example</h2>
    <p>my name is Rahim</p>
    <p class="country">I live in Bangladesh</p>
    <p><a href="/home.html" title="">link name</a></p>
</body>

</html>

<!-- content: normal | none | counter | attr | string | open-quote | close-quote | no-open-quote | no-close-quote | url | initial | inherit; -->

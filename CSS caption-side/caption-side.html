<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption-side</title>

    <style>
        table {
            /* caption-side: top | bottom | left | right | top-outside | bottom-outside | initial | inherit; */
            caption-side:bottom;
        }
        th,
        td {
            border: 1px solid;
        }
        html {
            font-size: 2.2em;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            Table Name
        </caption>
        <tr>
            <th>Header 1.1</th>
            <th>Header 1.2</th>
            <th>Header 1.3</th>
        </tr>
        <tr>
            <td>Data 2.1</td>
            <td>Data 2.2</td>
            <td>Data 2.3</td>
        </tr>
        <tr>
            <td>Data 3.1</td>
            <td>Data 3.2</td>
            <td>Data 3.3</td>
        </tr>
    </table>
</body>

</html>

<!-- caption-side: The CSS caption-side property is used to specify the position of a table caption. The caption can be positioned on the top or bottom of the table using the values "top" or "bottom", respectively. The default value is "top".

Example:

Copy code
table {
  caption-side: bottom;
}
This will position the caption at the bottom of the table. -->

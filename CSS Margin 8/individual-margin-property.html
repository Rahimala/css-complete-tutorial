<!DOCTYPE html>
<html>

<head>
    <!-- margin: 0 auto, the top/bottom margin is 0, and the left/right margin is auto, center -->
    <style>
        .margin_individual1 {
            border: 10px solid orange;
            margin-top: 0.75rem;
            margin-bottom:2em;
            margin-left: 50px;
        }

        .margin_individual2 {
            border: 5px dashed tomato;
            margin-right: 60px;
        }
    </style>
</head>

<body>
    <div class="margin_individual1">
        <p><strong>margin-top: 10em;margin-bottom:5em;margin-left:50px</strong> is same as: top margin is 10em,
            bottom margin is 5em,left margin is 50px and <u><mark> right margin is 0</mark></u> </p>
    </div>
    <br>
    <div class="margin_individual2">
        <p><strong>margin-right:60px;</strong> is same as: right margin is 60px while <mark><u> top margin is 0,
                    bottom margin is 0 and left margin is 0</u></mark> </p>
    </div>
</body>

</html>

     <!-- The CSS display property is used to specify how an element should be displayed. It can have several values, each of which changes the way an element is rendered on a web page. Some of the most common values include:

"block" : The element is a block-level element, which means it takes up the full width of its parent container and creates a new line after it. Examples of elements that are typically set to "block" include headings (h1, h2, etc.), paragraphs (p), and divs.

"inline" : The element is an inline-level element, which means it only takes up as much width as necessary and does not create a new line after it. Examples of elements that are typically set to "inline" include links (a), images (img), and span elements.

"inline-block" : The element is an inline-level element, but it can have a width and height set, and it can have padding and margins applied.

"none" : The element is not displayed on the page at all.

Syntax:
display: [value];

Example:

Copy code
div {
  display: block;
}
In this example, all "div" elements will be displayed as block-level elements.

It is important to note that the default value of the display property is dependent on the HTML element, for example, div and h1 are block-level element and span and a are inline elements. Changing the display property can change the layout and the way an element interacts with other elements on the page. -->

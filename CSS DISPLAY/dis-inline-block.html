<!DOCTYPE html>
<html>
  <head>
    <style>
      .menu-item {
        display: inline-block;
        padding: 10px;
        margin: 5px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li class="menu-item">Home</li>
        <li class="menu-item">About Us</li>
        <li class="menu-item">Contact</li>
      </ul>
    </nav>
  </body>
</html>
<!-- The CSS display: inline-block property allows an element to be displayed as an inline-level block container, meaning it will flow within a line like an inline element but also has properties of a block element such as the ability to set width, height, padding, and margin. This property is commonly used for creating horizontal menus or for displaying a group of elements side by side. -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      .block-element {
        display: block;
        width: 50%;
        height: 100px;
        background-color: lightblue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="block-element"></div>
    <div class="block-element"></div>
    <div class="block-element"></div>
  </body>
</html>
<!-- .block-element elements occupy the full width of their parent container, creating a new block formatting context. This means that each element will appear on a new line, vertically stacked on top of each other. -->


<!-- The display: block property in CSS sets an element to be a block-level element. Block-level elements occupy the full width of their parent container and create a new block formatting context. By default, block-level elements create a new line after the element, and any following elements appear on a new line. -->

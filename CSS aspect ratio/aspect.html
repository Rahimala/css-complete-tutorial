<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aspect</title>

    <style>
        .container {
            width: 400px;
            height: 0;
            /* height: auto; */
            padding-bottom: 66.67%;
            /* 2:3 aspect ratio */
            position: relative;
            background-color: #bb9292;
            /* aspect-ratio: 5/5; */
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('./kiss-me.jpg');
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content"></div>

    </div>

</body>

</html>

<!-- aspect-ratio work like padding-top and padding-bottom -->

<!-- height property of the container to auto, which allows the height of the container to adjust automatically based on the aspect ratio of the image. -->

<!-- In this example, we have a container element with a specified width of 400px. To set a 2:3 aspect ratio for the container, we use the padding-bottom property and set it to 66.67%, which is equivalent to a 2:3 ratio. -->

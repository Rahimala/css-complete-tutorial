<!-- 

    border-box: The background is painted within (clipped to) the border box. This is the default value.

     background-origin CSS property determines the positioning area of the background images. It is used in conjunction with the background-position property, which sets the position of the background image within the background-origin area.


    background-origin: padding-box | border-box | content-box | initial | inherit;

The background-origin CSS property sets the background positioning area to a given set of coordinates. It determines the background's initial position within the element's frame.

The possible values are:

padding-box: The background is painted within the element's padding box.

border-box: The background is painted within the element's border box.

content-box: The background is painted within the element's content box.    

.example {
  background-image: url(image.jpg);
  background-origin: border-box;
}

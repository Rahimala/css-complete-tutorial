The background-size property can take a variety of values, including:

auto: The background image will be displayed at its original size. This is the default value.

length: The background image will be resized to the specified length in pixels, inches, etc.

percentage: The background image will be resized to the specified percentage of its original size.

cover: The background image will be resized to cover the entire element.

contain: The background image will be resized to fit within the element.

Keywords: auto, cover, contain
Length values: px, em, rem, etc.
Percentage values: %

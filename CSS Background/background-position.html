<!-- 

The background-position property can take a variety of values, including:

Keywords: top, bottom, left, right, center
Length values: px, em,
Percentage values: %    

The background-position property can take one of several values:

left top: The background image is positioned at the top left corner of the element.

left center: The background image is horizontally centered at the top of the element.

left bottom: The background image is positioned at the bottom left corner of the element.

right top: The background image is positioned at the top right corner of the element.

right center: The background image is horizontally centered at the top of the element and positioned at the right of the element.
right bottom: The background image is positioned at the bottom right corner of the element.

center top: The background image is vertically centered on the left side of the element.

center center: The background image is centered both horizontally and vertically within the element.

center bottom: The background image is vertically centered on the right side of the element.   



body {
  background-image: url('my-image.jpg');
  background-position: 25% 75%;
}


In this example, the background image will be positioned 25% from the left and 75% from the top of the element.

You can use the background-position property in conjunction with the background-attachment property to specify the position of a fixed background image


body {
  background-image: url('my-image.jpg');
  background-attachment: fixed;
  background-position: center;
}

 -->

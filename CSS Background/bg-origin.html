<!DOCTYPE html>
<html>

<head>
    <title>The title of the document</title>
    <style>
        .example1 {
            border: 5px dashed #666;
            padding: 35px;
            background-image: url("https://img.freepik.com/free-photo/cute-freelance-girl-using-laptop-sitting-floor-smiling_176420-20221.jpg?w=996&t=st=1672654533~exp=1672655133~hmac=cfe6c49f916113f20beb0f72993fbf17e3fc4dd0aa9a1aaa888509d25137d5ec");
            background-repeat: no-repeat;
            background-origin: padding-box;
        }

        .example2 {
            border: 5px dashed #666;
            padding: 35px;
            background-image: url("https://img.freepik.com/free-photo/cute-freelance-girl-using-laptop-sitting-floor-smiling_176420-20221.jpg?w=996&t=st=1672654533~exp=1672655133~hmac=cfe6c49f916113f20beb0f72993fbf17e3fc4dd0aa9a1aaa888509d25137d5ec");
            background-repeat: no-repeat;
            /* background-origin: content-box; */

            background-origin:border-box;
        }
    </style>
</head>

<body>
    <h2>Background-origin property example</h2>
    <p>Here the background-origin is set to "padding-box" which is the default value of this property.</p>
    <div class="example1">
        <h2>Hello world</h2>
        <p> Some text for example.</p>
    </div>
    <p>Here the background-origin is set to "content-box".</p>
    <div class="example2">
        <h2>Hello world</h2>
        <p> Some text for example.</p>
    </div>
</body>

</html

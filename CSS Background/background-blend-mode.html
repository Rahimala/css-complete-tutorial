The background-blend-mode property in CSS specifies how a background image or color should blend with the background color or image of the element. It allows you to create a variety of visual effects by blending the background image or color of an element with the background image or color behind it.

The background-blend-mode property can be set to one of the following blend modes:

normal: This is the default blend mode. The background image or color is displayed on top of the other background, with no blending.
multiply: The colors of the two backgrounds are multiplied together, resulting in a darker color.
screen: The colors of the two backgrounds are inverted, multiplied, and then inverted again, resulting in a lighter color.
overlay: The colors of the two backgrounds are blended together, with the bottom background appearing through the top background in darker areas and the top background appearing over the bottom background in lighter areas.
darken: The darker of the two background colors is displayed.
lighten: The lighter of the two background colors is displayed.
color-dodge: The bottom background color is brightened to reflect the top background color.
color-burn: The bottom background color is darkened to reflect the top background color.
hard-light: The top background is blended with the bottom background using the overlay blend mode, but with the blend mode applied differently depending on the luminosity of the top background color.
soft-light: The top background is blended with the bottom background using the overlay blend mode, but with the blend mode applied differently depending on the luminosity of the top background color.
difference: The difference between the two background colors is displayed.
exclusion: The intersection of the two background colors is displayed.

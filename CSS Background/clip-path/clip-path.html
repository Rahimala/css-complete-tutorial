<!DOCTYPE html>
<html lang="en">

<head>
    <title>clip-path</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: "Albert Sans", sans-serif;
        }

        body {
            background-color: #125777;
        }

        div {
            width: 200px;
            margin: 300px auto;
        }

        a {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
        }

        a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fffaf0;
            background-color: #1683b6;
            text-align: center;
            line-height: 100px;
            text-transform: uppercase;
            font-size: 28px;
            letter-spacing: 1.5px;
            border-radius: 5px;
        }

        a span:nth-child(2) {
            color: #1683b6;
            background-color: #fffaf0;
            transition: all 0.5s;
        }

        a span:nth-child(2) {
            clip-path: polygon(60% 0%, 100% 0, 100% 100%, 60% 100%, 40% 50%);
        }

        a span:nth-child(2):hover {
            clip-path: polygon(0% 0%, 100% 0, 100% 100%, 0% 100%, 0% 50%);
        }

        a span:nth-child(1):hover~span:nth-child(2) {
            clip-path: polygon(100% 0%, 100% 0, 100% 100%, 100% 100%, 100% 50%);
        }
    </style>
</head>

<body>
    <div>
        <a href="#">
            <span>Bottom</span>
            <span>bottom</span>
        </a>
    </div>
</body>

</html>

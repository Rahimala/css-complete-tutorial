<!DOCTYPE html>
<html>

<head>
    <title>Linear Gradient Example</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff8a00, #da1b60);
            /* Sets a linear gradient background from top left to bottom right, with colors #ff8a00 and #da1b60 */
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <p>This is an example of a linear gradient using CSS.</p>
</body>

</html>

<!-- In this example, we have an HTML file with a simple "Hello, World!" heading and paragraph. In the CSS section, we use the background property to set a linear gradient background for the body element. The linear-gradient() function is used to specify the gradient, with the first argument to bottom right indicating the direction of the gradient (in this case, from top left to bottom right), and the second and third arguments specifying the starting and ending colors of the gradient (#ff8a00 and #da1b60, respectively).

When you open this HTML file in a web browser, the background of the page will be filled with a gradient from orange to pink. -->

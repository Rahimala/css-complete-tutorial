<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .text {
        word-spacing: normal;
      }
    </style>
  </head>
  <body>
    <h2>Word-spacing property example</h2>
    <p class="text">Lorem ipsum is simply dummy text...</p>
  </body>
</html>
<!-- The word-spacing CSS property sets the spacing between words in a block of text. It takes a length value, which can be specified in pixels (px), ems (em), or a percentage of the font size. Negative values can also be used to reduce the spacing between words. The default value is normal, which uses the normal spacing for the font.

Example usage:

css
Copy code
p {
   word-spacing: 3px;
}
This sets a 3 pixel spacing between words in all p elements. -->

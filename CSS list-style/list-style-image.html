<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style-image: url(./styles.png);
        }
        li {
            border-bottom: 1px solid;
            border-top: 1px solid;
        }
    </style>
</head>

<body>

    <h1>The list-style-image Property</h1>

    <p>The list-style-image property replaces the list-item marker with an image:</p>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>
</html>

<!-- The "list-style-image" CSS property sets an image as the list item marker. The image is used instead of the default bullet or number.

The value of this property is the URL of the image file, enclosed in parentheses or none.

For example, the following CSS code sets the list item marker to an image located at "images/bullet.png" for all unordered lists on the page:

Copy code
ul {
  list-style-image: url('images/bullet.png');
} -->

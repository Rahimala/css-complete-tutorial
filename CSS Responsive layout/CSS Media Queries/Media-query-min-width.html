<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query example min-width</title>
</head>

<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        border: 2px solid black;
    }

    .col {
        width: 100%;
        text-align: center;
        outline: 1px solid gray;
        height: 30px;
        background-color: lightgreen;
    }

    @media only screen and (min-width:576px) {
        .col {
            width: 50%;
        }
    }
</style>

<body>
    <div class="container">
        <div class="col">A</div>
        <div class="col">B</div>
        <div class="col">C</div>
        <div class="col">D</div>
        <div class="col">E</div>

    </div>


    <!-- ( Note: Resize your window to see the effect. )

        Here is another example where the column width increases to 100% when the viewport width gets smaller than 576px.
    
    
    -->
</body>

</html>

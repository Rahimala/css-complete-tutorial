<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>

    <style>
        body {
            display: flex;
        }

        div {
            background: yellow;
            width: 200px;
            height: 200px;
            margin: 0.5rem;
            padding: 0.5rem;
        }

        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }
        }

        @media (orientation: portrait) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div>My Website 1</div>
    <div>My Website 2</div>
    <div>My Website 3</div>
</body>

</html>


<!--  Syntax:  orientation /  keyword -->

<!--Keyword values:  portrait /  landscape-->

<!-- orientation (is the tablet/phone in landscape or portrait mode?) -->

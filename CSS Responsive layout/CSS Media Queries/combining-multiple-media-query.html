<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>

    <style>
        @media (min-width:500px) and (max-width:800px) {
            body {
                background-color: lightgreen;
            }
        }
    </style>
</head>

<body>
    <h2>Combining multiple media feature in media query</h2>
    <p>Resize window between 500px to 800px.</p>
</body>

</html>

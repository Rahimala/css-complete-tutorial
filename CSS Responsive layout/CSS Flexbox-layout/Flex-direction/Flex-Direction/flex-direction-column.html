<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document flex-direction: column</title>

    <!-- css style sheet -->

    <style>
        .flex-container {
            display: flex;
            background-color: #c0c0c0;
            margin: 40px;

            /* flex-direction [column] */
            flex-direction:column;
        }

        .flex-container>div {
            padding: 40px;
            background-color: aqua;
            margin: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div>Items1</div>
        <div>Items1</div>
        <div>Items1</div>
    </div>
</body>

</html>

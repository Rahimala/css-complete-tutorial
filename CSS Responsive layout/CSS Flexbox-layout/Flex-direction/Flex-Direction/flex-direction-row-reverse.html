<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document: flex-direction: row-reverse</title>

    <!-- css style sheets -->

    <style>
    .flex-container{
        display: flex;
        background-color: aquamarine;
        margin: 40px;

        /* flex-direction: row-reverse */
        flex-direction: row-reverse;
    }

    .flex-container>div{
        padding: 40px;
        background-color: yellow;
        margin: 10px;
        color: black;
    }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>Items 1</div>
        <div>Items 2</div>
        <div>Items 3</div>
    </div>
</body>
</html>

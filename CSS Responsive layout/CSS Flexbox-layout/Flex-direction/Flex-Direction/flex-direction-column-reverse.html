<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document: flex-direction: column-reverse </title>

    <!-- css style sheets -->

    <style>
       .flex-container {
        display: flex;
        background-color: yellow;
        margin: 40px;

        /* flex-direction: column-reverse */

        flex-direction: column-reverse;
       }

       .flex-container>div{
        padding: 40px;
        background-color: aqua;
        border-radius: 5px;
        margin: 10px;
       }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>column-reverse 1</div>
        <div>column-reverse 2</div>
        <div>column-reverse 3</div>

    </div>
</body>
</html>

<html>

<head>

    <!-- Four types of values -->

    <style>
        /* align-items-center */
        .align-items {
            display: flex;
            height: 600px;
            background-color: tomato;
            margin: 20px;

            align-items: center;
        }

        .align-items>div {
            padding: 40px;
            background-color: aqua;
            margin: 10px;
            color: white;
        }

        /* align-items-start */
        .align-items-start {
            display: flex;
            background-color: yellow;
            margin: 20px;
            height: 300px;

            align-items: flex-start;
        }

        .align-items-start>div {
            padding: 40px;
            background-color: aquamarine;
            margin: 10px;
        }

        /* align-items-end */
        .align-items-end {
            display: flex;
            background-color: rgb(49, 49, 9);
            margin: 20px;
            height: 300px;

            align-items: flex-end;
        }

        .align-items-end>div {
            padding: 40px;
            background-color: rgb(208, 221, 217);
            margin: 10px;
        }

        /* align-items-stretch */
        .align-items-stretch {
            display: flex;
            background-color: rgb(5, 202, 15);
            margin: 20px;
            height: 300px;

            align-items: stretch;
        }

        .align-items-stretch>div {
            padding: 40px;
            background-color: rgb(93, 72, 10);
            margin: 10px;
            color: white;
        }

        /* align-items-baseline */
        .align-items-baseline {
            display: flex;
            background-color: rgba(61, 5, 202, 0.718);
            margin: 20px;
            height: 300px;

            align-items: baseline;
        }

        .align-items-baseline>div {
            padding: 40px;
            background-color: rgb(93, 72, 10);
            margin: 10px;
            color: white;
        }
    </style>
</head>

<body>

    <!-- align-items- center -->
    <div class="align-items">
        <div>align-items1</div>
        <div>align-items2</div>
        <div>align-items3</div>
    </div>

    <!-- align-items start -->
    <div class="align-items-start">
        <div>align-items1</div>
        <div>align-items2</div>
        <div>align-items3</div>
    </div>

    <!-- align-items end -->
    <div class="align-items-end">
        <div>align-items1</div>
        <div>align-items2</div>
        <div>align-items3</div>
    </div>

    <!-- align-items stretch -->
    <div class="align-items-stretch">
        <div>align-items1</div>
        <div>align-items2</div>
        <div>align-items3</div>
    </div>

    <!-- align-items baseline -->
    <div class="align-items-baseline">
        <div>align-items1</div>
        <div>align-items2</div>
        <div>align-items3</div>


</body>

</html>

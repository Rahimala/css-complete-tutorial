<!DOCTYPE html>
<html lang="en">

<head>
    <title>writing-mode</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font: 1.4em/1.3 "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
            margin: 2em 3em;
        }

        .box {
            background-color: rgb(55, 55, 110);
            color: white;
            margin: 20px;
            border-radius: 10em;
            /* writing-mode defines inline direction width-height */
            inline-size: 10em;
            display: inline-block;
            vertical-align: middle;
        }

        .horizontal-tb {
            writing-mode: horizontal-tb;
            margin-bottom: 1em;
        }
        .vertical-rl {
            writing-mode: vertical-lr;
        }

        .sideways-rl {
            writing-mode: sideways-rl;
        }
        .sideways-lr {
            writing-mode: sideways-lr;
        }




    </style>
</head>

<body>
    <div class="box horizontal-tb">writing mode
        <br>horizontal-tb
    </div>

    <div class="box vertical-rl">
        writing mode
        <br>vertical-rl
    </div>

    <div class="box vertical-lr">
        writing mode
        <br>vertical-lr
    </div>

    <div class="box sideways-rl">
        writing mode
        <br>sideways-rl
    </div>

    <div class="box sideways-lr">
        writing mode
        <br>sideways-lr
    </div>
</body>

</html>

<!-- 

    he CSS writing-mode property sets the direction of text in an element. It can be set to one of four values: horizontal-tb, vertical-rl, vertical-lr, and sideways-rl.

horizontal-tb (the default) sets horizontal text that runs from left to right at the top of the element, and then continues downwards.
vertical-rl sets vertical text that runs from top to bottom on the right side of the element.
vertical-lr sets vertical text that runs from top to bottom on the left side of the element.
sideways-rl sets text that runs diagonally, with characters stacked on top of each other, on the right side of the element.
It's important to note that it's not supported by all browser, and it's not widely used, so it's better to test it before using it in production.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>

    <style>
        /* cross-axis = grid-row ক্রস-অক্ষ */
        .container {
            display: grid;
            grid-gap: 5px;
            height: 100vh;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(4, 100px);

            /* align-content: center, end, ; */

            align-content: space-between;
        }





        .item {
            background: lightblue;
            padding: 10px;
            border: 2px solid red;
        }

        /* .item:nth-of-type(5){
            justify-self: end;
        } */
    </style>
</head>

<body>
    <section class="container">
        <div class="item">item #1</div>
        <div class="item">item #2</div>
        <div class="item">item #3</div>
        <div class="item">item #4</div>
        <div class="item">item #5</div>
        <div class="item">item #6</div>
        <div class="item">item #7</div>
        <div class="item">item #8</div>
        <div class="item">item #9</div>
        <div class="item">item #10</div>
        <div class="item">item #11</div>
        <div class="item">item #12</div>
    </section>
</body>

</html>

<!-- 
    align-content is a CSS property that controls the distribution of space between and around grid items along the grid's cross-axis (columns for rows and rows for columns). It is similar to align-items, which aligns grid items along the main axis (rows for columns and columns for rows).

The align-content property can take on a number of values:

start/শুরু: aligns grid items to the start of the grid's cross-axis.

end/শেষ: aligns grid items to the end of the grid's cross-axis.

center/কেন্দ্র: aligns grid items to the center of the grid's cross-axis.

stretch/প্রসারিত: stretches grid items to fill the grid's cross-axis.

space-between/স্থান - মধ্যে: distributes grid items evenly along the grid's cross-axis with equal amounts of space between them.

space-around/ স্থান-আশেপাশে: distributes/
বিতরণ করে grid items evenly along the grid's cross-axis with equal amounts of space around them.

.grid {
  display: grid;
  align-content: center;
}


This will center the grid items along the grid's cross-axis
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-items and align-items</title>

    <style>
        body {
            background-color: #E9E9E6;
            font: 1.4em/1.3 Helvetica, Arial, sans-serif;
            padding: 30px;
        }

        .grid {
            display: grid;
            border: 5px solid #CE454F;
            border-radius: 10px;
            width: 500px;
            grid-template-columns: 1fr 1fr 1fr;
            /* width-wide */

            grid-template-rows: 100px 100px;
            /* height */

            grid-gap: 20px;
        }

        /* justify-items align-items */
        .grid {
            display: grid;
            justify-items: end;
            align-items: start;
        }

        .grid>* {
            border: 5px solid #526683;
            border-radius: 10px;
            background-color: #89A4BE;
            padding: 10px;

        }

        .grid.vertical {
            writing-mode: vertical-lr;
            width: auto;
            inline-size: 500px;
        }

        .layout {
            display: grid;
            gap: 2em;
            grid-template-columns: auto auto;

            /* inline (horizontal)  */

            align-items: start;

            justify-items: end;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="grid">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
        </div>

        <div class="grid vertical">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
        </div>

    </div>
</body>

</html>

<!-- 
    justify-items is a CSS property that specifies how items in a grid or flex container are aligned along the main axis. It can take one of the following values:

start: aligns items to the start of the main axis.
end: aligns items to the end of the main axis.
center: aligns items to the center of the main axis.
stretch: stretches items to fill the whole container along the main axis.
baseline: aligns items along their baselines.
Here is an example of how to use justify-items:


.container {
  display: grid;
  justify-items: center;
}


This will center align all the items in the .container grid.

 If your main axis is column or column-reverse then the cross axis runs along the rows
 -->

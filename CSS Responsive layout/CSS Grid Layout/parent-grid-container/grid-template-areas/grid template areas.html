<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid template areas</title>

    <!-- link style sheets -->

    <style>
        .parent {
            display: grid;
            grid-template-columns: auto 30px 250px;
            grid-template-rows: 50px auto 50px;

            grid-template-areas: "header header header" "main . sidebar" "footer footer footer";
        }

        .header {
            /* span the first three columns of the first row */
            grid-area: header;
        }

        .main {
            grid-area: main;
        }

        .sidebar {
            grid-area: sidebar;
        }

        .footer {
            grid-area: footer;
        }

        .parent {
            height: 90vh;
            border: 5px solid #333;
        }

        .grid-area {
            background-color: #F8F3A8;
            font: 25px Georgia;
            border-radius: 10px;
            border: 3px solid #949494;
            text-align: center;
        }

        @media (max-width: 600px) {
            .parent {
                grid-template-columns: auto;
                grid-template-rows: 50px auto auto 50px;

                grid-template-areas: "header"
                    "sidebar"
                    "main"
                    "footer"
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="header grid-area">Header</div>
        <div class="main grid-area">Main</div>
        <div class="sidebar grid-area">Sidebar</div>
        <div class="footer grid-area">Footer</div>
    </div>
</body>

</html>

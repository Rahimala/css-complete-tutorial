 <!-- The "column-rule" property in CSS is used to set the width, style, and color of the vertical rule or line that separates the columns in a multi-column layout. It is a shorthand property that is used to set the "column-rule-width", "column-rule-style", and "column-rule-color" properties at the same time.

The syntax of the "column-rule" property is as follows:

Copy code
column-rule: width style color;
"width" : The width of the rule, in any valid CSS length units.
"style" : The style of the rule, which can be one of the following: "none", "hidden", "dotted", "dashed", "solid", "double", "groove", "ridge", "inset", or "outset".
"color" : The color of the rule, in any valid CSS color format.
Example:

Copy code
div {
  column-count: 3;
  column-rule: 1px solid blue;
}
This CSS rule creates a 3-column layout, with a 1-pixel-wide blue solid line separating the columns.

Please note that this property only works when the element has a "column-count" or "column-width" property set and the element has a display property of "block", "inline-block", "table-cell", "table-caption" or "inline-table". -->

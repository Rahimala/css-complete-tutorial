<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-column-start</title>

    <style>
        /* grid-column-start */

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #c4c4c4;
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 50%;
            height: auto;
            width: 500px;
            background-color: white;
        }

        .grid-container {
            display: grid;

            grid-template-columns: 20% 150px 1fr;

            grid-template-rows: 30% 100px 1fr;

            grid-gap: 8px;

            color: whitesmoke;
        }

        .grid-item1 {
           grid-column-start: 2;
           grid-row-end: 3;
           grid-column-start: 1;
           grid-column-end: 1;

            background-color: rgb(116, 147, 173);
        }

        .grid-item2 {
            background-color: rgb(45, 18, 70);
        }

        .grid-item3 {
            background-color: rgb(137, 43, 226);
        }

        .grid-item4 {
            grid-column: 1 / 3;
            grid-row: 1 / 2;

            background-color: rgb(226, 141, 43);
        }

        .grid-item5 {
            background-color: rgb(43, 226, 156);
        }

        .grid-item6 {
            background-color: rgb(43, 183, 226);
        }

        .grid-item7 {
            background-color: rgb(226, 43, 186);
        }

        .grid-item8 {
            background-color: rgb(177, 226, 43);
        }

        .grid-item9 {
            background-color: rgb(46, 43, 226);
        }

        .grid-item10 {
            background-color: rgb(64, 226, 43);
        }

        .grid-item11 {
            background-color: rgb(226, 43, 43);
        }

        .grid-item12 {
            background-color: rgb(48, 28, 66);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item grid-item1">grid-item1</div>
            <div class="grid-item grid-item2">grid-item2</div>
            <div class="grid-item grid-item3">grid-item3</div>
            <div class="grid-item grid-item4">grid-item4</div>
            <div class="grid-item grid-item5">grid-item5</div>
            <div class="grid-item grid-item6">grid-item6</div>
            <div class="grid-item grid-item7">grid-item7</div>
            <div class="grid-item grid-item8">grid-item8</div>
            <div class="grid-item grid-item9">grid-item9</div>

        </div>
    </div>

</body>

</html>

<!-- 
    The grid-column-start property defines on which column-line the item will start
 -->

<!-- 
    The column-count property in CSS is used to specify the number of columns that an element should be divided into. The columns are created by dividing the element's content into equal parts, and then arranging the content into the columns. The property is commonly used for creating multi-column layouts for text, similar to a newspaper or magazine layout.


    element {
    column-count: value;
}


div {
    column-count: 3;
}

This would divide the content of the div element into 3 columns.

Additionally, you can control width and gap between columns by using column-width and column-gap properties.


div {
    column-count: 3;
    column-width: 150px;
    column-gap: 10px;
}

div {
    column-count: 3;
    column-width: 150px;
    column-gap: 10px;
}

 -->

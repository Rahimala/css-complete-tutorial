<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container</title>

    <!-- link of stylesheets -->
    <style>
        body {
            background-color: #282931;
            color: #ee7305;
            text-align: center;
            font-family: "roboto";
        }

        .grid-container {
            display: grid;
            /* display:inline-grid; */

            /* grid with three columns, with 
            the first column having a width of 200px, 
            the second column having a width of 100px, 
            and the third column having a width of 300px */

            /* grid-template-columns:200px 100px 300px; */


            /*  fr unit to specify the size of a column as a fraction of the available space */
            /* grid-template-columns: 1fr 1fr 1fr; */

            /* grid-template-columns:repeat(auto-fill, 250px 200px 100px 150px); */

            grid-template-columns:repeat(auto-fit, minmax(100px, 1fr));

            grid-gap: 10px;
            background-color: #ee7305;
            padding: 10px;
            border-radius: 3px;
        }

        .grid-container>div {
            background-color: #282931;
            text-align: center;
            font-size: 60px;
            border-radius: 3px;

        }
    </style>
</head>

<body>
    <h1>Grid Container</h1>

    <p>A Grid Container consists of grid items arranged in columns and rows</p>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <p>Direct child elements(s) of the grid container automatically becomes grid items.</p>
</body>

</html>

A grid container is an element that has the [display property] set to[ grid or inline-grid]. It is the parent element of the grid and defines the structure of the grid
You can then place elements inside the grid container using the [grid-column and grid-row] properties:.

Create a grid container by setting the display property with a value of grid or inline-grid. All direct children of grid containers become grid items.

auto: This value specifies that the column size should be determined by the content of the cells in the column.

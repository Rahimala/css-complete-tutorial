Here's an example of how grid-template-areas can be used:

    "header header header"
    "sidebar main main"

  grid-area: footer;
}
This will create a grid with four named areas: header, sidebar, main, and footer. The grid-template-areas property defines the layout of these areas using a series of strings, with each string representing a row in the grid. In this example, the header area spans all three columns of the first row, the sidebar area occupies the first column of the second row, and the main area occupies the last two columns of the second row. The footer area spans all three columns of the third row.

এটি চারটি নামযুক্ত এলাকা সহ একটি গ্রিড তৈরি করবে: হেডার, সাইডবার, প্রধান এবং ফুটার। গ্রিড-টেমপ্লেট-এরিয়াস প্রপার্টি স্ট্রিংগুলির একটি সিরিজ ব্যবহার করে এই অঞ্চলগুলির বিন্যাস সংজ্ঞায়িত করে, প্রতিটি স্ট্রিং গ্রিডে একটি সারি উপস্থাপন করে। এই উদাহরণে, হেডার এলাকাটি প্রথম সারির তিনটি কলামকে বিস্তৃত করে, সাইডবার এলাকাটি দ্বিতীয় সারির প্রথম কলাম দখল করে এবং প্রধান এলাকাটি দ্বিতীয় সারির শেষ দুটি কলাম দখল করে। পাদচরণ এলাকাটি তৃতীয় সারির তিনটি কলামকে বিস্তৃত করে

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen:CSS Box-sizing</title>

    <style>
        *{
            box-sizing: border-box;
        }


        
        .first-box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 8px solid blue;
            background: yellow;

            /* Total width: 200px + (2 * 20px) + (2 * 8px) = 256px
             Total height: 100px + (2 * 20px) + (2 * 8px) = 156px */
        }

        .second-box {
            width: 200px;
            height: 100px;
            border: 8px solid blue;
            background: yellow;

            /* Total width: 200px + (2 * 8px) = 216px
            Total height: 100px +  (2 * 8px) = 116px */
        }
    </style>
</head>

<body>

    <div class="first-box">The first-box</div>
    <br>
    <div class="second-box">The second box</div>


    <!-- The CSS box-sizing property is used to adjust or control the size of any element that accepts a width or height.


width + padding + border = rendered or displayed width of the element's box.
height + padding + border = rendered or displayed height of the element's box.
This means that whenever you add padding or border to the element, the size of an element will appear bigger than the size originally assigned to it
        
        

    -->
</body>

</html>

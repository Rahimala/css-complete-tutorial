<!DOCTYPE html>
<html lang="en">

<head>
    <title>The height property is used to set an element's height</title>

    <style>
        .height {
            /* height: 500px; */
            /* height: 50cm; */
            height: 93vh;
            /* height: 100%; */
            /* height:auto; */
            border: 5px solid red;
        }
    </style>
</head>

<body>

    <div class="height">
        <img src="../img/flower.png" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>


    <!-- 
                    Applies to	all elements

        The height property can be specified by ["px", "cm", "vh" or by percentages.] The default value is "auto"
     -->
</body>

</html>

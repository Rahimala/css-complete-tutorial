<!DOCTYPE html>
<html lang="en">

<head>
    <title>border property</title>
    <style>
        .border-1 {
            border: 3px dotted tomato;
        }

        .border-2 {
            border: 3px dashed black;
        }

        .border-3 {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <p class="border-1">border property, dotted</p>
    <p class="border-2">border property, dashed</p>
    <p class="border-3">border property, solid</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-image-slice</title>

    <style>
        * {
            font-size: 17px;
            font-family: 'Noto Sans', sans-serif;

        }

        div {
            margin-top: 20px;
            width: 200px;
            border: solid 20px;
            border-image-source: url('https://www.dl.dropboxusercontent.com/s/fdltg3rhxn3oe95/border%20image.jpg'); 
            border-image-width: 20px;
            border-image-repeat: round;

        }

        #div1 {
            border-image-slice: 10%;
        }

        #div2 {
            border-image-slice: 20%;
        }

        #div6 {
            border-image-slice: 50%;
        }

        #div7{
            border-image-slice:60 40% 70;
        }

        #div4{
            border-image-slice:40% fill;
        }


    </style>
</head>

<body>
    <div id="div1">border-image-slice: 10%</div>

    <div id="div2">border-image-slice: 20%</div>

    <div id="div3">border-image-slice: 30%</div>

    <div id="div4">border-image-slice: 40%</div>

    <div id="div5">border-image-slice: 70%</div>

    <div id="div6">border-image-slice: 100%</div>

    <div id="div7">border-image-slice: 60 40% 70</div>
</body>

</html>

<!-- 
    The border-image-slice property in CSS is used to define the slices of an image that are used to create the border. The property takes a value that is a combination of four numbers, which represent the top, right, bottom, and left offsets respectively. These offsets determine how much of the image is used for the top, right, bottom, and left border respectively.

For example, if the value of border-image-slice is "30 20 10 15", it means that the top border will use the first 30 pixels of the image, the right border will use the next 20 pixels, the bottom border will use the next 10 pixels, and the left border will use the next 15 pixels.

It is often used in combination with other border-image properties, such as border-image-source and border-image-repeat.

Syntax: border-image-slice: number|%|fill|initial|inherit;

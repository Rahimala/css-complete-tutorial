<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-bottom-style</title>

    <style>
        div {
            width: 220px;
            height: 120px;
            background: rgb(207, 198, 198);
            border-bottom-style: solid;
            border-bottom-width: thick;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

<!-- 

    The CSS border-bottom-width property is used to specify the width of the bottom border of an element. The value can be set in different units of measurement, such as pixels (px), points (pt), centimeters (cm), or inches (in).

The default value is medium, which is equivalent to a width of 3px in most browsers. Other valid values include thin, thick, and a specific length value.


    The CSS border-bottom-style property is used to specify the style of the bottom border of an element. The possible values for this property are:

none: No border is visible. This is the default value.
solid: A solid border is visible.
dotted: A dotted border is visible.
dashed: A dashed border is visible.
double: A double border is visible.
groove: A 3D grooved border is visible.
ridge: A 3D ridged border is visible.
inset: A 3D inset border is visible.
outset: A 3D outset border is visible.

 -->

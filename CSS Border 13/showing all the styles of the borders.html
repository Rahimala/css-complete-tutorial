<!DOCTYPE html>
<html>

<head>
    <style>
        .sb {
            border-width: 3px;
            border-style: solid;
            border-color: black;
        }

        .gb {
            border-width: 2px;
            border-style: groove;
            border-color: yellow;
        }

        .rb {
            border-width: 5px;
            border-style: ridge;
            border-color: brown;
        }

        .dbb {
            border-width: 2px;
            border-style: double;
            border-color: tomato;
        }

        .dsb {
            border-width: 6px;
            border-style: dashed;
            border-color: green;
        }

        .dtb {
            border-width: 7px;
            border-style: dotted;
            border-color: blue;
        }

        .inb {
            border-width: 10px;
            border-style: inset;
            border-color: grey;
        }

        .otb {
            border-width: 8px;
            border-style: outset;
            border-color: red;
        }
    </style>
</head>

<body>
    <h4 class="sb">solid border with black color</h4>
    <h4 class="gb">groove border with yellow color</h4>
    <h4 class="rb">ridge border with brown color</h4>
    <h4 class="dbb">double border with tomato color</h4>
    <h4 class="dsb">dashed border with green color</h4>
    <h4 class="dtb">dotted border with blue color</h4>
    <h4 class="inb">inset border with grey color</h4>
    <h4 class="otb">outset border with red color</h4>
</body>

</html>

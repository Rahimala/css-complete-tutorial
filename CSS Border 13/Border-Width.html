<!DOCTYPE html>
<html lang="en">

<head>
    <title>Border Width</title>

    <style>
        p.border-width-1 {
            border-style: solid;
            border-width: 6px;
        }

        .border-width-2 {
            border-style: dashed;
            border-width: 6px;
        }

        .border-width-3 {
            border-style: groove;
            border-width: 6px;
        }

        .border-width-4 {
            border-style: double;
            border-width: 6px;
        }

        .border-width-5 {
            border-style: outset;
            border-width: 10px;
        }

        .border-width-6 {
            border-style: inset;
            border-width: 10px 50px;
        }

        .border-width-7 {
            border: none;
        }
    </style>
</head>

<body>
    <h2>The border-width Property</h2>
    <p class="border-width-1">Example with border-width.</p>
    <p class="border-width-2">Example with border-width.</p>
    <p class="border-width-3">Example with border-width.</p>
    <p class="border-width-4">Example with border-width.</p>
    <p class="border-width-5">Example with border-width.</p>
    <p class="border-width-6">Example with border-width.</p>
    <button class="border-width-7">Example with border-width.</button>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            background: #fff;
        }

        body {
            height: 100%;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            font-family: "Nocturno Display Medium 4", Georgia;
            font-style: normal;
            font-weight: normal;
            font-stretch: normal;
        }

        body {
            background: url(http://unsplash.it/1499/1000);
            background-size: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .blend {
            mix-blend-mode:darken;


            color: white;
            display: block;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 6vw;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        blockquote {
            margin-bottom: 100px;
            line-height: 1.1;
        }
    </style>
</head>

<body>
    <div class="blend">
        <blockquote class="red">“Attack design doldrums with stylistic souplesse”</blockquote>
        <blockquote class="yellow">“Fashionable figures break away from the populist peloton”</blockquote>
        <blockquote class="green">“Comprehensive characters for culturally correct creations”</blockquote>
    </div>
</body>

</html>

<!-- mix-blend-mode include normal, multiply, screen, overlay, darken, lighten, color-dodge, and color-burn. -->

<!-- mix-blend-mode is a CSS property that specifies how an element should blend with its background. It allows you to control how an element's content should blend with the elements behind it in the stacking context. Some common values for mix-blend-mode include normal, multiply, screen, overlay, darken, lighten, color-dodge, and color-burn. The actual blending effect will depend on the values of the colors and transparency of the overlapping elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*asterisk selects all</title>

    <!-- *: selects all elements -->
    <style>
        * {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div>*: selects all elements</div>
</body>
</html>

<!-- 
    The universal selector "*" can be used to select all elements in CSS. Example:

Copy code
* {
    margin: 0;
    padding: 0;
}
This CSS code will remove the margin and padding for all elements on the page.
Note: This can be overridden by more specific selectors.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element: selects</title>
    <!-- element: selects all elements with the given tag name -->

    <style>
        h2 {
            background: tomato;
        }
    </style>
</head>

<body>
    <h2>element: selects</h2>
</body>

</html>

<!-- Type selectors, which select elements based on their HTML tag name. For example, "p" would select all "p" elements. -->

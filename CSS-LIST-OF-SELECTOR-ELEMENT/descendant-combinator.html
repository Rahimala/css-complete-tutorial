<!-- Combinator selectors: Selects elements based on their relationship to other elements, such as .myClass > p which selects all p elements that are direct children of an element with class myClass. -->

<!-- 
   selects all <p> elements that are descendants of an element with class "myClass" */
.myClass p {
  font-size: 14px;
}

The "descendant = বংশধর" combinator = সংযোজক (space) selects elements that are descendants (children, grandchildren,নাতি-নাতনি etc.) of a specified element. For example, the selector .myClass p selects all <p> elements that are descendants of an element with the class "myClass".

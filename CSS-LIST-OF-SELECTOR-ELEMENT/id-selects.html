<!DOCTYPE html>
<html lang="en">
<head>
    <title>id: selects</title>
      <!-- #id: selects the element with the given id -->
    <style>
        #id-select {
            border: 5px solid;
            background-color: tan;
            padding: 20px;
            display: flex;
            justify-content: center;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <p id="id-select">Lorem ipsum dolor sit amet.</p>
</body>
</html>
<!-- "#" symbol is used to specify an ID selector in CSS. 
    The ID selector is used to select a single, 
    unique element on a page by its id attribute -->

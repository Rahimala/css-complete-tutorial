<!DOCTYPE html>
<html>

<head>
    <style>
        div>h1 {
            border: 2px solid black;
            background-color: gold;
        }
    </style>
</head>

<body>
    <h2>Example of Child Selector</h2>
    <h1>This is heading 1 outside a div tag</h1>
    <div>
        <h1> This is heading 1 inside a div tag</h1>
        <h1> This is heading 1 inside a div tag</h1>
    </div>
    <h1>This is heading 1 outside a div tag</h1>
    <p>child selector is denoted using >(greater than sign)</p>
</body>

</html>

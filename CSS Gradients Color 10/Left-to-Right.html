<!DOCTYPE html>
<html lang="en">

<head>
    <title>Left to Right</title>
    <style>
        .to-right-gradient {
            height: 300px;
            background-color: blue;
            background-image: linear-gradient(to right, #0052b0, #b34);
        }

        .to-left-gradient {
            height: 300px;
            background-color: black;
            background-image: linear-gradient(to left, #D2691E, #00008B);
        }

        /* <side-or-corner> = 
         [ left | right ]  ||
         [ top | bottom ]  */

        /* background-image: linear-gradient( direction, color1, color2, ... ) function */
    </style>
</head>

<body>
    <div class="to-right-gradient"></div>
    <div class="to-left-gradient"></div>
    <div class="to-left-top-button-gradient"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Linear-Gradient</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
           margin: 0; 
        }

        .one {
            background-color: #002848;
            min-height: 40px;

            /* Gradient at a 45-degree angle */
            background-image: linear-gradient(70deg, #0052b0, #b340b3);
            min-height: 500px;
        }



    </style>

</head>

<body>
    <header></header>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>

    <div class="four"></div>

    <div class="five"></div>

    <div class="six"></div>

    <div class="seven"></div>

    <footer></footer>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: lightgray;
    }

    .navbar-menu {
      display: none;
    }

    .navbar-hamburger {
      display: block;
      cursor: pointer;
    }

    .navbar-hamburger:before {
      content: "";
      display: block;
      width: 25px;
      height: 2px;
      background-color: black;
      margin: 5px 0;
    }

    @media screen and (max-width: 700px) {
      .navbar-menu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: lightgray;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .navbar-menu.hidden {
        display: none;
      }

      .navbar-hamburger:before {
        content: "";
        display: block;
        width: 25px;
        height: 2px;
        background-color: black;
        margin: 5px 0;
      }

      .navbar-hamburger:active:before {
        background-color: transparent;
      }

      .navbar-hamburger:active:after {
        content: "";
        display: block;
        width: 25px;
        height: 2px;
        background-color: black;
        margin: 5px 0;
        transform: rotate(45deg);
      }

      .navbar-hamburger:active:before,
      .navbar-hamburger:active:after {
        position: absolute;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <div class="navbar-hamburger"></div>
  </nav>
  <div class="navbar-menu hidden">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <script>
    const hamburger = document.querySelector(".navbar-hamburger");
    const menu = document.querySelector(".navbar-menu");

    hamburger.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        div {
            background-color: #666;
            height: 200px;
            position: relative;
        }

        p {
            margin: 0;
            color: #fff;
        }

        .top {
            /* Applies to	Positioned elements. */
            position: absolute;
            /* top: -35px; */
            top:2rem;
            color: #000000;
        }
    </style>
</head>

<body>
    <h2>Top property example</h2>
    <div>
        <p>Some text.</p>
        <p class="top">Text with the top property.</p>
    </div>
</body>

</html>

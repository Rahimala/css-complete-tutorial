The CSS shape-outside property defines a custom shape around which text can be flowed. It allows you to wrap text around non-rectangular shapes such as circles, ellipses, polyggon, and images. The value of shape-outside can be set to a basic shape function (e.g. circle(), ellipse(), inset()), an image URL, or a reference to a CSS clip-path reference. The text content will then wrap around the specified shape rather than the box of the element itself.
Applies to	Floats. -->

        .half-slant {
            display: flex;
        }

        .half-slant header {
            flex: 1;
            text-align: right;
            background: #E9D9D2;
        }

        .half-slant header img {
            float: right;
            height: 100%;
            clip-path: polygon(calc(100% - 55vw) 0,
                    100% 0,
                    100% 100%,
                    calc(100% - 45vw) 100%);
            shape-outside: polygon(calc(100% - 55vw) 0,
                    100% 0,
                    100% 100%,
                    calc(100% - 45vw) 100%);
            shape-margin: 0.5em;
            max-width: 100%;

        }

        .half-slant h1 {
            margin-top: clamp(1em, 40vw, 8%);
            color: #243C7E;
        }

        .half-slant p {
            color: #A85F8B;
        }
    </style>
</head>

<body>
    <section class="half-slant">
        <header>
            <img src="https://picsum.photos/id/1001/1200/400">
            <h1>Title</h1>
            <p>some text below</p>
            <p>and more</p>
        </header>
    </section>
</body>

</html>

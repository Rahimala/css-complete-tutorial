<!DOCTYPE html>
<html>

<head>
    <title>font-style</title>

    <style>
        .font_size_40 {
            font-size: 40px;
        }

        font_size_25 {
            font-size: 25px;
        }

        .font_size_2em {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <p class="font_size_40">Font-style is for styling the font text.</p>
    <p class="font_size_25">Font-style is for styling the font text.</p>
    <p class="font_size_2em">Font-style is for styling the font text.</p>
</body>

</html>

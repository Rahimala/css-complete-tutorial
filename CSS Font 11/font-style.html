<!DOCTYPE html>
<html>

<head>
    <title>font-style</title>

    <style>
        .font_style_normal {
            font-style: normal;
        }

        .font_style_italic {
            font-style: italic;
        }

        .font_style_oblique {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <p class="font_style_normal">Font-style is for styling the font text.</p>
    <p class="font_style_italic">Font-style is for styling the font text.</p>
    <p class="font_style_oblique">Font-style is for styling the font text.</p>
</body>

</html>

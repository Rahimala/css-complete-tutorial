<!DOCTYPE html>
<html>

<head>
    <title>Font Family</title>

    <style>
        .font-family {
            font-family: 'Courier New', Courier, monospace;
            background-color: tomato;
            padding: 5px;
        }

        .default-family {
            background-color: tan;
            padding: 5px;
        }
    </style>
</head>

<body>
    <p class="font-family">The CSS font-family is the family of fonts to choose</p>

    <p class="default-family">The CSS font-family is the family of fonts to choose</p>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document:box-shadow</title>

    <style>
        div {

            /* box-shadow: 10px 8px 4px 3px #87ef00; */

            /* Multiple shadows */

            /* box-shadow: 5px 5px #1c87c9, 10px 10px #ccc, 15px 15px #8ebf42; */

            /* box-shadow: inset 8px 8px 10px grey, 8px 8px 10px black; */

            /* box-shadow: 0 10px 8px -4px yellow; */

            /* four angle site */
            /* box-shadow: 0 0 8px 20px red; */

            /* six angle site */
            /* box-shadow: 0px 0px 3px 2px ; */
            /* box-shadow: 5px 5px #1c87c9, 10px 10px #ccc, 15px 15px #8ebf42; */

            /*             box-shadow: inset 8px 8px 10px grey, 8px 8px 10px black; */

            box-shadow: 0 5px 4px rgb(146 161 176);
            /* speed 150% in color shothand */
            /* box-shadow: [horizontal offset] [vertical offset] [blur radius] [optional spread radius] [color] [Shadow Color Opacity 0.58]; */
            color: blue;


            width: 100px;
            height: 100px;
            background-color: #467904;

        }
    </style>
</head>

<body>

    <div></div>



    <!-- 

        The box-shadow property allows to add multiple shadows around the box specifying values for color, size, blur, offset and inset

        box-shadow: none | h-offset v-offset blur spread color | inset | initial | inherit;


        box-shadow: - [ 10px = x-offset ][ 10px = Y-offset ][ 8px = blur][5px = spread][#353526 = color]
     -->

    <!-- X = h-offset	Required. The horizontal offset of the shadow. A positive value gives the shadow on the right side of the box, a negative value gives the shadow on the left side of the box.	Play it »
y = v-offset	Required. The vertical offset of the shadow. A positive value gives the shadow below the box, a negative value gives the shadow above the box.	Play it »
blur	Optional. The shadow is blurred. The higher the number, the more blurred the shadow will be.	Play it »
spread	Optional. The shadow is spread. A positive value increases the size of the shadow, a negative value decreases the size of the shadow.	Play it »
inset	Optional. Turning the outset (outer shadow) into inset (inner shadow).	Play it »
color	Optional. The color of the shadow. -->
</body>

</html>
